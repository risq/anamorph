{% if err %}
  <h3>{{err}}</h3>
{% else %}
  <h4>syncId: {{state.syncId}}</h4>
  {% if state.name %}
    <h3>{{state.name}}</h3>
  {% endif %}
  <p>
    <b>Status:</b> {{state.remoteStatus}}
  </p>
  <div class="instagram">
    <!-- TODO: set url  -->
    <a href="https://api.instagram.com/oauth/authorize?client_id=208f9dfdb4b44a228b4c7f95b56bc58e&redirect_uri={{ rootUrl }}/insta?clientId={{ clientId }}&response_type=code&scope=basic+comments+relationships+likes+public_content+follower_list" target="_blank">login insta</a>
    <a href="{{state.auth.twitterUrl}}" target="_blank">Login Twitter</a>
  </div>
{% endif %}
